<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <style type="text/css">
    #div1 {
      width: 800px;
      height: 300px;
      border: 2px solid black;
      position: relative;
    }

    #div2 {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      top: 50px;
    }
  </style>
</head>

<body>
  <button onclick="move()">开始运动</button>
  <div id="div1">
    <div id="div2">

    </div>
  </div>


  <script type="text/javascript">
    var divTwo = document.getElementById('div2')
    var timer = null, speed = null

    function move() {
    	clearInterval(timer)
    	timer = setInterval(function () {
    		var oSL = divTwo.offsetLeft

    		if (oSL >= 750 || (speed < 0 && oSL > 0)) {
    			speed = -5
    		} else {
    			speed = 5
    		}
    		divTwo.style.left = oSL + speed + 'px'
    	}, 20)
    }

    // var fn3 = fn1();

  </script>



</body>

</html>
